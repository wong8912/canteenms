<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>管理员登陆Admin login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    <style>
{#        设置登录界面的样式#}
.login {
    width: 400px;
    margin-top: 50px;
    margin-left: auto;
    margin-right: auto;
    border: 1px solid #f0f0f0;
    padding: 10px 30px 50px 30px;
    -webkit-box-shadow: 5px 10px 10px rgba(0, 0, 0, .05);
    box-shadow: 5px 10px 10px rgba(0, 0, 0, .05);
}


    </style>
</head>
{#        <body background="/static/img/back3.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%; background-attachment:fixed;">#}
<div class="login">
{#    分别调用Form表单验证中的参数#}
    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        Admin login
    </div>
    <form role="form" action="/manage_login/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username：</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名" required="">
        </div>
        <div class="form-group">
            <label for="password">Password：</label>
           <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码" required="">
        </div>

{#        登录按钮实现form表单提交密码和用户到后端与数据库中数据验证#}
        <button type="submit" class="btn btn-default" style="color: #5bc0de" >Admin login</button>
{#         注册按钮实现跳转到注册页面#}
    </form>
</div>
    <script>
        function denglu() {
            location.href='/register/';

        }
    </script>
{#后端传送的数据，管道符提示为安全，可以以html形式写入#}
{{ s|safe }}
</body>
</html>
